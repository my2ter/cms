{%- set class = [
    'btn big',
    (class is defined and class ? class : null)
]|filter|join(' ') %}

<input class="{{ class }}" type="color" id="{{ id }}"
    {%- if name is defined %} name="{{ name }}"{% endif %}
    {%- if value is defined %} value="{{ value }}"{% endif %}
    {%- if autofocus is defined and autofocus and not craft.app.request.isMobileBrowser(true) %} autofocus{% endif %}
    {%- if disabled is defined and disabled %} disabled {% endif %}>

{%- do view.registerAssetBundle("craft\\web\\assets\\colorpicker\\ColorpickerAsset") -%}
{%- js %}
    new Craft.ColorPicker('{{ id|namespaceInputId }}');
{% endjs %}
